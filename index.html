<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Передбачення від Святого Миколая</title>

<style>
    body {
        font-family: "Segoe UI", sans-serif;
        background: #f6f7fb;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
    }
    .container {
        text-align: center;
        background: white;
        padding: 30px;
        border-radius: 18px;
        box-shadow: 0 8px 20px rgba(0,0,0,0.08);
        max-width: 420px;
        width: 100%;
    }
    .logo {
    width: 50px;
    margin-bottom: 15px;
    border-radius: 1px;
    }
    h1 {
        font-size: 28px;
        margin-bottom: 10px;
        color: #72086b;
    }
    p {
        font-size: 15px;
        color: #555;
    }
    #btn {
        background: #72086b;
        color: white;
        border: none;
        padding: 14px 28px;
        font-size: 18px;
        border-radius: 10px;
        cursor: pointer;
        margin-top: 20px;
        transition: 0.2s;
    }
    #btn:hover {
        background: #b83daf;
    }
    #prediction {
        margin-top: 25px;
        font-size: 20px;
        font-weight: bold;
        color: #333;
        min-height: 60px;
    }
    
    #gift {
        margin-top: 20px;
        display: none;
    }
    #gift img {
        width: 100%;
        border-radius: 12px;
        box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }
</style>
</head>

<body>
<div class="container">
    <img src="logo.PNG" alt="Логотип" class="logo">
    <h1>Передбачення від Святого Миколая</h1>
    <p>Дякуємо, що підтримали благодійний збір! 
       Ваша доброта дарує діткам справжнє свято! 
       Натисніть кнопку нижче, щоб отримати ваше передбачення ✨</p>

    <button id="btn">Отримати передбачення</button>

    <div id="prediction"></div>

   
    </div>
</div>

<script>
const predictions = [
    "Скоро у твоє життя прийде добра новина.",
    "Твоя мрія вже в дорозі — будь готовий!",
    "Тебе чекає тепла зустріч з важливою людиною.",
    "У найближчі дні тобі неймовірно пощастить.",
    "Хтось подумає про тебе з любов’ю.",
    "Тебе чекає подарунок, якого ти не очікував.",
    "Найкращий момент для початку нової справи — зараз.",
    "Чудо прийде звідти, звідки ти не чекаєш.",
    "Незабаром ти зробиш важливий крок вперед.",
    "В твоє життя приходить світлий період.",
    "Ти отримаєш відповідь на питання, яке давно мучило.",
    "Твоя доброта повернеться до тебе вдвічі сильніше.",
    "Хтось скоро подякує тобі за твою допомогу.",
    "Доля подарує тобі маленьке диво.",
    "Ти знайдеш те, що давно шукав.",
    "На тебе чекає день, сповнений тепла.",
    "Все, за що ти візьмешся, буде вдаватись!",
    "Ти станеш причиною чиєїсь усмішки.",
    "Попереду — несподіваний приємний сюрприз.",
    "Гарна звістка прийде дуже скоро.",
    "Твоя сила — у твоєму доброму серці.",
    "Щастя вже робить до тебе крок.",
    "На тебе чекає нове натхнення.",
    "Важливі двері відкриються перед тобою.",
    "На твоєму шляху з’явиться правильна людина.",
    "Твоя турбота приносить світло цьому світу.",
    "Все буде добре — навіть краще, ніж ти думаєш.",
    "Ти отримаєш підтримку з несподіваного боку.",
    "Попереду в тебе дуже теплий період.",
    "Доля готує для тебе добрий подарунок.",
];

const gifts = [
    "https://i.imgur.com/7y7qV9U.png",
    "https://i.imgur.com/6T3w9dC.png",
    "https://i.imgur.com/C9xL8RI.png",
    "https://i.imgur.com/2zjEfPY.png"
];

document.getElementById("btn").onclick = () => {
    const p = predictions[Math.floor(Math.random() * predictions.length)];
    const g = gifts[Math.floor(Math.random() * gifts.length)];

    document.getElementById("prediction").innerText = "✨ " + p;
    document.getElementById("giftImage").src = g;
    document.getElementById("gift").style.display = "block";
};
</script>
</body>
</html>
